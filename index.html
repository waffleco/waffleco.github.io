<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="waffle.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waffle Co</title>
  </head>
  <body
    style="background-color: rgb(230, 149, 0)"
    style="font-family: comic sans ms"
  >
    <link href="style.css" rel="stylesheet" type="text/css" />
    <div class="waffles">
      <h1 style="font-family: comic sans ms">waffles: <a id="count">0</a></h1>
    </div>
    <label id="count"></label><br /><br />
    <div class="thealmightywaffle">
      <button class="waffle" onClick="counterFunc()">
        <img src="waffle.png" />
      </button>
    </div>
    <script style="font-family: comic sans ms">
      count = 0;
      function counterFunc() {
        count++;
        document.getElementById("count").innerHTML = count;
      }
    </script>
    <a></a>
  </body>
</html>
